<div class="container">
    <div *ngFor="let foto of fotos; index as i" [ngClass]="{par: i%2==0, impar: i%2==1}">
        <img title={{i}} src={{foto}} width="800px" height="500px">
    </div>
    <div class="par">
        Foto 0
    </div>
    <div class="impar">
        Foto 1
    </div>
    <div class="par">
        Foto 2
    </div>
    <div class="impar">
        Foto 3
    </div>
</div>
